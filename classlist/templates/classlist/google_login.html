<!DOCTYPE html>

<head>
    {% include "classlist/header.html" %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CS3240 - Lou's List">
    <title>CS3240 - Lou's List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

{% comment %} <nav class="navbar navbar-dark bg-dark" >

      <a class="navbar-brand" href="#">Lou's List App</a>
    </div>

            <li><a href="?command=login" class="text-white">Logout</a></li>

    <div class="container" style="margin-top: 15px;">
        <div class="row justify-content-center" style="color: white;">
            {% if user.is_authenticated %}
            <div class="col-xl-4">
            <h1 class="text-center col-xl-4">Welcome, {{ user.username }} !</h1>
            <div class="text-center">
                <a class="btn btn-dark" href="{% url 'list' %}">View classes</a>
            </div>
            </div>
            {% else %}
            <div class="col-xl-4">
            <h1 class="text-center col-xl-4">Not authenticated!</h1>
            <div class="text-center">
                <a class="btn btn-dark" href="{% provider_login_url 'google' %}">Login with Google</a>

            </div>
