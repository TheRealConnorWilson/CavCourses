<html>
    {% extends "base.html" %}

<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript%}
</head>

{% block body %}
<body style="background-color: rgb(28, 148, 148);">
    
    <div class="text-center" style="color:white">
      <h1>My Schedule</h1>
      <br>
    </div>

<body>
    {% if added_classes %}
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Mon</th>
                <th scope="col">Tue</th>
                <th scope="col">Wed</th>
                <th scope="col">Thu</th>
                <th scope="col">Fri</th>
                <th scope="col">Sat</th>
                <th scope="col">Sun</th>
            </tr>
            </thead>
            {% for class in added_classes %}
                <tbody>
                <tr>
                    <td>{{class}}</td>
                    <td>B</td>
                    <td>C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                    <td>G</td>
                </tr>
                </tbody>
            {% endfor %}
        </table>
    {% endif %}
</body>
{% endblock %}


</html>
