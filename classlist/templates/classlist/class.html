{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">

{% block body %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<body style="background-color: rgb(28, 148, 148);">
<br/>

<body>
  {% if all_depts %}
      <div class = "row">
          {% for d in all_depts %}
              <div class = "col-sm-3">
                  <div class="card-deck">
                      <div class="card mb-5" style="width:17rem">
                          <h5 class="card-header">{{d.subject}}</h5>
                          <a href="{{d.subject}}/" class="btn btn-primary" class = "card-footer">View all {{d.subject}} classes</a>
                      </div>  
                  </div>
              </div>     
          {% endfor %}
      </div>
  {% endif %}
</body>

{% endblock %}
</html>
