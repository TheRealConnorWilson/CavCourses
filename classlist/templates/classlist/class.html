<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CS3240 - Lou's List">
    <title>CS3240 - Lou's List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body style="background-color: rgb(28, 148, 148);">
<nav class="navbar navbar-dark bg-dark" >
    <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Lou's List App</a>
    </div>
    </div>
</nav>
<br/>

<div class="text-center" style="color:white">
  <h1>Departments</h1>
  <br>
</div>


<body>
  {% if all_depts %}
      <div class = "row">
          {% for d in all_depts %}
              <div class = "col-sm-3">
                  <div class="card-deck">
                      <div class="card mb-5" style="width:17rem">
                          <h5 class="card-header">{{d.subject}}</h5>
                          <a href="{{d.subject}}/" class="btn btn-primary" class = "card-footer">View all {{d.subject}} classes</a>
                      </div>  
                  </div>
              </div>     
          {% endfor %}
      </div>
  {% endif %}
</body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
